<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Sign In</title>
</head>
<body>
    <style>
        /* html { 
            background: url(connection.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            
        } */

        .card {
            max-width: 440px;
            margin-top: 5%;
        }
    </style>

    <div class="cover">
        <div class="container">
            <div class="card mx-auto shadow-sm rounded">
                <div class="card-top">
                    <img src="images/connection.jpg" alt="Connection" class="card-img">
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <form-group>
                            <label for="username">Username</label>
                            <input id="username" type="text" class="form-control">
                        </form-group>
                        <form-group>
                            <label for="password">Password</label>
                            <input id="password" type="text" class="form-control">
                        </form-group>
                        <div class="row pt-3">
                            <div class="col-lg-3 col-sm-12 col-6">
                                <input type="submit" value="Sign in" class="btn btn-primary" style="min-width: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
